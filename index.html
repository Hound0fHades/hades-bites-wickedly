<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hades Wicked Bites | Feast in the Underworld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hades Wicked Bites â€” an underworld-themed food truck serving wicked sliders, infernal mac, underworld feasts, and elixirs. Feast in the Underworld.">
  <style>
    :root {
      --bg: #050308;
      --bg-alt: #0c050b;
      --accent: #ca3400;
      --accent-soft: #7e0f1d;
      --gold: #f5c97a;
      --text: #f4f2f6;
      --muted: #b3a9c0;
      --border: #312033;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b0710 0, #050308 55%, #020107 100%);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.4s ease, color 0.4s ease;
    }
    a { color: var(--gold); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Loading Overlay */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #2b0915 0, #050308 55%, #020107 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .loader-inner {
      text-align: center;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      border: 1px solid rgba(245,201,122,0.4);
      background: radial-gradient(circle at top, rgba(126,15,29,0.9), rgba(5,3,8,0.98));
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
    }
    .loader-symbol {
      width: 52px;
      height: 52px;
      margin: 0 auto 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(245,201,122,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: radial-gradient(circle, #ca3400 0, #050308 65%);
      color: #fdf3e0;
      box-shadow: 0 0 22px rgba(202,52,0,0.8);
      animation: loaderPulse 1.6s ease-in-out infinite;
    }
    .loader-text-main {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #f8e8c4;
      margin-bottom: 0.4rem;
    }
    .loader-text-sub {
      font-size: 0.8rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    body.loaded .loader-overlay {
      opacity: 0;
      transform: translateY(-12px);
      pointer-events: none;
    }

    @keyframes loaderPulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(202,52,0,0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 26px rgba(202,52,0,0.9); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(202,52,0,0.4); }
    }

    /* Coming Soon Banner with flicker */
    .coming-soon-banner {
      background: linear-gradient(to right, #7e0f1d, #ca3400, #7e0f1d);
      padding: 0.6rem 1rem;
      text-align: center;
      color: #f5e6dc;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      box-shadow: 0 0 18px rgba(202,52,0,0.7);
      position: relative;
      overflow: hidden;
      animation: flameFlicker 2.4s ease-in-out infinite alternate;
    }

    @keyframes flameFlicker {
      0% {
        opacity: 0.88;
        text-shadow: 0 0 6px rgba(0,0,0,0.8), 0 0 14px rgba(245,201,122,0.6);
        transform: translateY(0);
      }
      40% {
        opacity: 1;
        text-shadow: 0 0 8px rgba(0,0,0,0.9), 0 0 18px rgba(245,201,122,0.9);
        transform: translateY(-0.5px);
      }
      70% {
        opacity: 0.93;
        text-shadow: 0 0 5px rgba(0,0,0,0.7), 0 0 12px rgba(245,201,122,0..5);
        transform: translateY(0.5px);
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 10px rgba(0,0,0,0.95), 0 0 22px rgba(245,201,122,1);
        transform: translateY(-0.4px);
      }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    /* === STICKY HEADER WITH CENTERED CERBERUS LOGO === */

    .hb-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(
        to right,
        rgba(5, 3, 8, 0.96),
        rgba(7, 1, 1, 0.96)
      );
      border-bottom: 1px solid rgba(245,201,122,0.22);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 18px rgba(0,0,0,0.9),
        inset 0 -1px 0 rgba(202,52,0,0.3);
      transform: translateY(-18px);
      opacity: 0;
      transition:
        transform 0.55s cubic-bezier(0.22,0.9,0.35,1.1),
        opacity 0.55s ease;
    }

    .hb-header.revealed {
      transform: translateY(0);
      opacity: 1;
    }

    .hb-header.scrolled {
      box-shadow:
        0 0 26px rgba(0,0,0,1),
        0 0 30px rgba(202,52,0,0.55);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
      padding: 0.4rem 0;
      font-size: 0.95rem;
    }

    .nav-center {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-align: center;
    }

    .nav-logo-link {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      height: 90px; /* bigger Cerberus */
      width: auto;
      display: block;
      filter: drop-shadow(0 0 12px rgba(202,52,0,0.8));
      transition:
        height 0.25s ease,
        transform 0.25s ease,
        filter 0.25s ease;
    }

    .hb-header.scrolled .logo-img {
      height: 68px;
      filter: drop-shadow(0 0 8px rgba(202,52,0,0.7));
    }

    .logo-img:hover {
      animation: logoFlame 1s ease-in-out infinite alternate;
    }

    @keyframes logoFlame {
      0% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 10px rgba(202,52,0,0.8));
      }
      100% {
        transform: translateY(-1px) scale(1.03);
        filter: drop-shadow(0 0 18px rgba(202,52,0,1));
      }
    }

    .nav-brand-text .brand-name {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1.05rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .nav-brand-text .brand-subtitle {
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .nav-links-left {
      display: flex;
      gap: 1.4rem;
      font-size: 0.85rem;
    }

    .nav-links-left a {
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      padding-bottom: 0.15rem;
      transition: color 0.2s ease;
    }

    .nav-links-left a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.2rem;
      height: 2px;
      width: 0;
      border-radius: 999px;
      background: linear-gradient(to right, #f5c97a, #ca3400, #7e0f1d);
      box-shadow: 0 0 10px rgba(202,52,0,0.8);
      opacity: 0;
      transition:
        width 0.22s ease,
        opacity 0.22s ease;
    }

    .nav-links-left a:hover {
      color: var(--gold);
    }

    .nav-links-left a:hover::after {
      width: 100%;
      opacity: 1;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-cta {
      border-radius: 999px;
      border: 1px solid rgba(245,201,122,0.85);
      padding: 0.45rem 1.2rem;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      background:
        radial-gradient(circle at top left, rgba(202,52,0,0.9), transparent),
        radial-gradient(circle at bottom right, rgba(126,15,29,0.9), rgba(5,3,8,0.95));
      color: #fff;
      box-shadow:
        0 0 16px rgba(202,52,0,0.9),
        0 0 4px rgba(245,201,122,0.8);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .nav-cta::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0% 50%, rgba(245,201,122,0.35), transparent 55%);
      transform: translateX(-120%);
      transition: transform 0.35s ease-out;
      pointer-events: none;
    }

    .nav-cta:hover::after {
      transform: translateX(120%);
    }

    .nav-cta:hover {
      box-shadow:
        0 0 22px rgba(202,52,0,1),
        0 0 10px rgba(245,201,122,0.9);
    }

    main {
      padding-bottom: 4rem;
    }

    /* Hero */
    .hero {
      padding: 3.5rem 0 3rem;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
    }
    .hero-eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 0.7rem;
      color: var(--gold);
      opacity: 0.9;
      margin-bottom: 0.75rem;
    }
    .hero-title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: clamp(2.2rem, 4vw, 3rem);
      line-height: 1.1;
      margin-bottom: 1rem;
      text-shadow: 0 0 18px rgba(0,0,0,0.8);
    }
    .hero-title span {
      color: var(--accent);
    }
    .hero-subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 32rem;
      margin-bottom: 1.4rem;
    }
    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1.6rem;
    }
    .tag {
      border-radius: 999px;
      border: 1px solid rgba(245,201,122,0.3);
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--gold);
    }
    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 0.55rem 1.3rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #fff;
      box-shadow: 0 0 18px rgba(202,52,0,0.7);
    }
    .btn-primary:hover {
      filter: brightness(1.05);
    }
    .btn-ghost {
      border-color: rgba(245,201,122,0.5);
      color: var(--gold);
      background: rgba(5,3,8,0.6);
    }
    .btn-ghost:hover {
      background: rgba(245,201,122,0.08);
    }
    .hero-note {
      font-size: 0.8rem;
      color: var(--muted);
    }
    .hero-art {
      border-radius: 24px;
      border: 1px solid rgba(245,201,122,0.3);
      padding: 1px;
      background: radial-gradient(circle at top, rgba(202,52,0,0.8), #050308);
      box-shadow:
        0 0 32px rgba(202,52,0,0.45),
        0 0 80px rgba(0,0,0,0.9);
    }
    .hero-art-inner {
      border-radius: 22px;
      background: radial-gradient(circle at bottom, #050308 0, #140308 40%, #050308 100%);
      padding: 1.3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .hero-art-title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    .hero-art-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
      font-size: 0.8rem;
    }
    .hero-card {
      border-radius: 16px;
      border: 1px solid rgba(245,201,122,0.25);
      padding: 0.6rem 0.7rem;
      background: radial-gradient(circle at top left, rgba(126,15,29,0.6), rgba(5,3,8,0.9));
    }
    .hero-card h4 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gold);
      margin-bottom: 0.2rem;
    }
    .hero-card p {
      font-size: 0.78rem;
      color: var(--muted);
    }

    section {
      padding: 2.5rem 0;
      border-top: 1px solid rgba(245,201,122,0.12);
    }
    .section-header {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .section-eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.28em;
      font-size: 0.7rem;
      color: var(--gold);
      margin-bottom: 0.2rem;
    }

    .section-title-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .section-title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    .section-subtitle {
      font-size: 0.88rem;
      color: var(--muted);
      max-width: 32rem;
    }

    /* Seasonal specials callout */
    .season-callout {
      border: 1px solid rgba(245,201,122,0.35);
      border-radius: 14px;
      padding: 0.9rem 1.2rem;
      margin: 1rem 0 1.5rem;
      background: radial-gradient(circle at top left, rgba(202,52,0,0.18), rgba(5,3,8,0.9));
      backdrop-filter: blur(4px);
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      animation: calloutFade 0.7s ease-out both;
    }

    .season-title {
      color: var(--gold);
      text-transform: uppercase;
      font-size: 0.88rem;
      letter-spacing: 0.16em;
    }

    .season-message {
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    @keyframes calloutFade {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Secret star (hover hotspot) */
    .secret-star {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(245,201,122,0.55);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #f5e6dc;
      cursor: pointer;
      opacity: 0.45;
      box-shadow: 0 0 6px rgba(245,201,122,0.4);
      transition: opacity 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease;
      background: radial-gradient(circle at top, rgba(245,201,122,0.2), transparent 60%);
      border-style: solid;
    }
    .secret-star span {
      transform: translateY(-0.5px);
    }
    .secret-star:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(245,201,122,0.8);
    }
    .secret-star.active {
      opacity: 1;
      box-shadow: 0 0 12px rgba(245,201,122,1), 0 0 20px rgba(202,52,0,0.9);
    }

    /* Secret menu panel */
    .secret-menu {
      margin-top: 1.4rem;
      border-radius: 18px;
      border: 1px dashed rgba(245,201,122,0.4);
      background: radial-gradient(circle at top left, rgba(15,3,10,0.97), rgba(5,3,8,0.98));
      padding: 1.1rem 1.2rem;
      font-size: 0.85rem;
      display: none;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(8px);
    }
    .secret-menu::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10% 0%, rgba(245,201,122,0.18), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(202,52,0,0.25), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }
    .secret-menu-inner {
      position: relative;
      z-index: 1;
    }
    .secret-menu.visible {
      display: block;
      animation: fadeInUp 0.38s ease forwards;
    }
    .secret-menu-label {
      text-transform: uppercase;
      letter-spacing: 0.22em;
      font-size: 0.72rem;
      color: var(--gold);
      margin-bottom: 0.3rem;
    }
    .secret-menu-title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .secret-menu-desc {
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    .secret-menu-meta {
